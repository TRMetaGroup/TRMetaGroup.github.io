---
title: "News"
layout: default
excerpt: "TR Meta Lab at Southeast University"
sitemap: false
permalink: /news.html
---
<h1>{{page.title}}</h1>

<ul class="list-unstyled">
    {% for article in site.data.news %}
        <li class="media">
            <div class="media-body">
            <h4 class="mt-0 mb-1">{{ article.title }}</h4>
            <p><small>{{ article.date }}</small></p>
            {{ article.content }}
				<img src="{{ article.image }}" alt="Image Alt Text" style="width: 100%;">
            </div>
        </li>
    {% endfor %}
</ul>
