- date: 2023-11-07
  title: "Our latest research on nighttime image enhancement is published on IEEE T-ITS(IF=8.5)!"
  tags:
    - some
    - tags
  content: |
    Our team introduces a groundbreaking approach in vehicle detection for Intelligent Transportation Systems. 
    Addressing the challenge of nighttime conditions, we present a novel framework, utilizing an illumination-adjustable GAN (IA-GAN) for all-day vehicle detection.
    By transforming daytime images into diverse nighttime scenarios, our framework, coupled with the Day-Night Balanced EfficientDet (DNBED) detector, 
    showcases superior performance in vehicle detection across all lighting conditions. 
    The privacy-sanitized dataset and model are open-sourced, revolutionizing the field of surveillance video analysis.
