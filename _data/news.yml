- date: 2024-01-20
  title: "Our latest research on AV longitudinal control modeling and safety evaluation is published on Accident Analysis and Prevention (IF=5.9)!"
  tags:
    - some
    - tags
  content: |
    Our team unveils a groundbreaking study on AV safety and stability, 
    emphasizing the critical role of damping characteristics in longitudinal control. 
    By integrating an Adaptive Cruise Control model with damping behavior analysis, 
    our research highlights the importance of prioritizing safety alongside stability in AV operations. 
    Published findings in Accident Analysis and Prevention shed light on optimal control parameters for enhanced safety in autonomous vehicle systems.
    
