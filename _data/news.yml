- date: 2023-09-22
  title: "Our latest research on pedestrian crossing intention prediction is published on IEEE T-ITS(IF=8.5)!"
  tags:
    - some
    - tags
  content: |
    Our team pioneers pedestrian crossing intention prediction using surveillance cameras, 
    enhancing pedestrian safety with over-the-horizon warnings. Introducing an innovative learning framework with a pedestrian-centric environment graph and Graph Convolutional Network (GCN) technology,
    our model excels in capturing visual variations and spatiotemporal relationships for accurate intention prediction. 
    By surpassing existing methods, our framework showcases superior performance and sets a new standard in pedestrian safety research.
